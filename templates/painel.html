<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Usuários</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .top-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            text-decoration: none;
            background-color: #4a90e2;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            transition: 0.3s ease;
            margin: 0 8px;
        }

        .btn:hover {
            background-color: #357abd;
        }

        table {
            width: 100%;
            background-color: white;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 18px rgba(0,0,0,0.06);
        }

        th, td {
            padding: 14px;
            text-align: left;
            color: #2c3e50;
        }

        th {
            background-color: #4a90e2;
            color: white;
            font-size: 15px;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .action-btn {
            margin-right: 10px;
            text-decoration: none;
            color: #4a90e2;
            font-weight: 600;
        }

        .action-btn:hover {
            text-decoration: underline;
        }

        .delete-btn {
            color: #e74c3c;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }

        .empty {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<h1>Painel de Usuários</h1>

<div class="top-buttons">
    <a class="btn" href="/cadastrar/">Cadastrar novo usuário</a>
    <a class="btn" href="/login/">Sair</a>
</div>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
    </thead>

    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nome }}</td>
            <td>{{ usuario.email }}</td>
            <td>
                <a class="action-btn" href="{% url 'visualizar' usuario.id %}">Visualizar</a>
                <a class="action-btn" href="{% url 'editar' usuario.id %}">Editar</a>
                <<a class="action-btn delete"
                    href="{% url 'excluir' usuario.id %}"
                    onclick="return confirm('Tem certeza que deseja excluir este usuário?')">
                Excluir
</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td class="empty" colspan="3">Nenhum usuário encontrado.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
